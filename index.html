<html>
<head>
    <title>mobiusklein</title>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script>
        $.getJSON('/projects.json', function(json, textStatus) {
                var projectList = $('#project-list')
                console.log(json);
                var obj = json
                for(var i in obj){
                    var category = $('<li></li>').html(i)
                    var projects = $('<ul></ul>')
                    for(var j in obj[i]){
                        projects.append("<li></li>").html('<a href="'encodeURI(i) + '/' + encodeURI(obj[i][j]) + '">' + obj[i][j] + '</a>')
                    }
                    category.append(projects)
                    projectList.append(category)
                }
        });
    </script>
</head>
<body >
    <h2 style='text-align: center;'>Mobiusklein's Project Page</h2>
    <ol id='project-list'>
        
    </ol>
