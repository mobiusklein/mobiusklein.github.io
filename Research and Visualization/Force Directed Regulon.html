<!DOCTYPE html>
<meta charset="utf-8">
<title>Force Directed Regulon</title>
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var data = {};

var width = 2000,
    height = 2000;

var force = d3.layout.force()
    .charge(function(d){return -120 })
    .gravity(0.1)
    .linkDistance(function(d){ return 30 })
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("regulon.json", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();
  data = graph;
  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke", function(d) { return d.value > 0 ? 'red' : 'blue'; });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { 
        var val = d.regulonSize > 1 ? 'green' : 'blue';
        if (d.name == 'Rv0757'){ val = 'teal' }
        return val; })
      .attr("r", function(d) { return Math.sqrt(d.regulonSize) < 3 ? 3 : Math.sqrt(d.regulonSize) })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>

</body>
